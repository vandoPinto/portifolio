<!DOCTYPE html>
<html lang="PT-br">
<style>
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin: 60px;
    }

    .card {
        background: #111;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .card-text {
        padding: 16px;
        color: #fff;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .card-text h2 {
        font-size: 1.2rem;
        margin: 0;
    }

    .card-text p {
        font-size: 0.95rem;
        line-height: 1.5;
        color: #ccc;
    }
</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Vando Pinto</title>
</head>

<body>
    <header class="header-container">
        <img id="logo" src="./src/img/Nav Logo.svg" alt="Logotipo Nav">
        <div class="menu-bar" id="menu-bar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#sobre">Sobre Mim</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="http://lattes.cnpq.br/7025984318725511" target="_blank"><button>Currículo</button></a>
                    </li>
                </ul>
            </nav>
        </div>
        <img class="button-hamburger" id="button-hamburger" src="./src/img/menuHamburger.svg" alt="Button Hamburger">
        <div class="menu-hamburger">
            <img class="close-button" src="./src/img/closeButton.svg" alt="Button close">
            <div class="janela-menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#sobre">Sobre Mim</a></li>

    </header>
    <section class="about-me">
        <div class="info" style="min-height: 100vh;">
            <div class="cards">
                <script>
                    (async function () {
                        const response = await fetch('./src/scripts/projetos.json');
                        const cardsJson = await response.json();

                        const cardsHtml = cardsJson.map(card => `
                <div class="card" onclick="window.open('${card.url}', '_blank')">
                    <img src="${card.image}" alt="Imagem do Card">
                    <div class="card-text">
                        <h2>${card.title}</h2>
                        <p>${card.text}</p>
                    </div>
                </div>
            `).join('');

                        document.querySelector(".cards").innerHTML = cardsHtml;
                    })();
                </script>
            </div>
        </div>
    </section>
    <footer>

        </div>

<script>
    $(document).ready(function () {
        $('.menu-hamburger').hide();
        $('.button-hamburger').click(function () {
            $('.menu-hamburger').show();
            $('.button-hamburger').hide();
            $('.close-button').click(() => {
                $('.menu-hamburger').hide();
                $('.button-hamburger').show();
            })
        });
    });
</script>
